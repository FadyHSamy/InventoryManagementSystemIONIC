<ion-header
  collapse="fade"
  class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
>
  <ion-grid>
    <ion-row>
      <ion-col class="flex">
        <ion-menu-toggle>
          <ion-button fill="clear">
            <ion-icon slot="icon-only" name="menu"> </ion-icon>
          </ion-button>
        </ion-menu-toggle>
        <ion-title class="text-gray-900 dark:text-white">Header</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
