<ion-menu contentId="main" swipeGesture="false">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item
      [button]="true"
        [routerLink]="page.path"
        *ngFor="let page of sideMenu"
        lines="none"
      >
        <ion-icon [name]="page.icon" class="ion-padding-end"></ion-icon>
        <ion-label>{{ page.name }}</ion-label>
      </ion-item>
    </ion-list>
    <ion-list class="absolute inset-x-0 bottom-0" lines="none">
      <ion-item lines="none">
        <app-theme-toggle class="w-full">Dark Mode</app-theme-toggle>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
