<form [formGroup]="registerForm.formGroup">

  <app-card>
    <app-card-header>
      <app-card-title>Create an account </app-card-title>
    </app-card-header>

    <app-card-content>
      <app-label>Your email</app-label>
      <app-input
      [formGroup]="registerForm.formGroup"
      formControlName="email"
      placeHolder="name@company.com"
      ></app-input>
    </app-card-content>
  </app-card>

</form>
