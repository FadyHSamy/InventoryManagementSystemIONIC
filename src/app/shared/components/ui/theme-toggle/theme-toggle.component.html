<ion-toggle
  [enableOnOffLabels]="true"
  (ionChange)="themeService.toggleTheme()"
  [checked]="themeService.isDarkTheme()"
>
  <app-label>
    <app-icon
      [IonIconProp]="{
        name: 'moon'
      }"
      class="ion-padding-end"
    ></app-icon>
    Dark Mode
  </app-label>
</ion-toggle>
