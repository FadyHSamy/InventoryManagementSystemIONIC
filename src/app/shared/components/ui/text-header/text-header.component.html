<h1 *ngIf="headingSize === 1" class="text-5xl font-extrabold dark:text-white">
  {{ text }}
</h1>
<h2 *ngIf="headingSize === 2" class="text-4xl font-bold dark:text-white">
  {{ text }}
</h2>
<h3 *ngIf="headingSize === 3" class="text-3xl font-bold dark:text-white">
  {{ text }}
</h3>
<h4 *ngIf="headingSize === 4" class="text-2xl font-bold dark:text-white">
  {{ text }}
</h4>
<h5 *ngIf="headingSize === 5" class="text-xl font-bold dark:text-white">
  {{ text }}
</h5>
<h6 *ngIf="headingSize === 6" class="text-lg font-bold dark:text-white">
  {{ text }}
</h6>
