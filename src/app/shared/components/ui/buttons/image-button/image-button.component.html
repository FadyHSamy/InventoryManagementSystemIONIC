<ion-button
  [disabled]="disabled"
  (click)="onClick && onClick()"
  [size]="size"
  [fill]="fill"
  [color]="color"
  [ngClass]="{
    border: border === true,
    'rounded-lg p-1 w-full': true,
  }"
>
  <app-icon class="pr-2" *ngIf="ionIcon" [icon]="ionIcon"> </app-icon>
  <app-image class="pr-2" *ngIf="icon" [source]="icon"> </app-image>
  {{ label }}
</ion-button>
