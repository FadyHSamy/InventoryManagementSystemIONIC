<div
  *ngIf="message"
  [ngClass]="{
    'text-blue-800 bg-blue-50 dark:bg-gray-800 dark:text-blue-400': type === 'Info',
    'text-red-800 bg-red-50 dark:bg-gray-800 dark:text-red-400': type === 'Danger',
    'text-green-800 bg-green-50 dark:bg-gray-800 dark:text-green-400': type === 'Success',
    'text-yellow-800 bg-yellow-50 dark:bg-gray-800 dark:text-yellow-300': type === 'Warning',
    'bg-gray-50 dark:bg-gray-800': type === 'Dark',
    'fixed bottom-4 left-1/2 transform -translate-x-1/2 p-4 rounded-lg w-80': true,
  }"
>
  <div class="ms-3 text-sm font-medium">
    {{ message }}
  </div>
  <button
    (click)="closeAlert()"
    type="button"
    [ngClass]="{
      'bg-blue-50 text-blue-500  focus:ring-blue-400  hover:bg-blue-200  dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700': type === 'Info',
      'bg-red-50 text-red-500 focus:ring-red-400 hover:bg-red-200 dark:bg-gray-800 dark:text-red-400 dark:hover:bg-gray-700': type === 'Danger',
      'bg-green-50 text-green-500 focus:ring-green-400 hover:bg-green-200 dark:bg-gray-800 dark:text-green-400 dark:hover:bg-gray-700': type === 'Success',
      'bg-yellow-50 text-yellow-500 focus:ring-yellow-400 hover:bg-yellow-200 dark:bg-gray-800 dark:text-yellow-300 dark:hover:bg-gray-700': type === 'Warning',
      'bg-gray-50 text-gray-500 focus:ring-gray-400 hover:bg-gray-200 dark:bg-gray-800 dark:text-gray-300 dark:hover:bg-gray-700 dark:hover:text-white': type === 'Dark',
      'ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 p-1.5 inline-flex items-center justify-center h-8 w-8': true,
    }"
    class="absolute top-2 right-2 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1 hover:bg-blue-200 dark:text-blue-400 dark:hover:bg-gray-700"
  >
    <span class="sr-only">Close</span>
    <svg
      class="w-3 h-3"
      aria-hidden="true"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 14 14"
    >
      <path
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
      />
    </svg>
  </button>
</div>
